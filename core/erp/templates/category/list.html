{% extends 'body.html' %}
{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">

                <i class="fa-solid fa-magnifying-glass"></i>
                {{ title }}
            </h3>
        </div>

        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Nombre</th>
                </tr>
                </thead>
                <tbody>
                {% for c in categories %}
                    <td>{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                {% endfor %}


                </tr>

                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
